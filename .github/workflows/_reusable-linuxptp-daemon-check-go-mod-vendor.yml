name: "Reusable: linuxptp-daemon Go mod tidy and vendor"
on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pkg/linuxptp-daemon
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Tidy
        run: go mod tidy

      - name: Vendor
        run: go mod vendor

      - name: Check for diff
        run: exit $(git diff --exit-code)
